<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Flashcards iPad</title>

  <!-- Adaptation à l'écran de l'iPad -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Mode pseudo-app quand ajoutée à l'écran d'accueil -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flashcards">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="card" id="card">
      <div class="card-header">
        <!-- Thème / type -->
        <div class="card-theme" id="card-theme">THÈME</div>

        <!-- Titre de la carte -->
        <div class="card-title" id="card-title">Titre de la carte</div>

        <!-- Petite icône (placeholder) -->
        <div class="card-icon" id="card-icon">★</div>
      </div>

      <div class="card-body">
        <!-- Image (plus petite) -->
        <div class="card-media" id="card-image">
          IMAGE
        </div>

        <!-- Texte de révision, aéré -->
        <div class="card-text" id="card-text">
          Texte de la carte.
        </div>
      </div>

      <!-- Stats + numéro -->
      <div class="card-footer">
        <div class="card-stats" id="card-stats">
          ATK 0000 / DEF 0000
        </div>
        <div class="card-number" id="card-number">
          N° 000 / 000
        </div>
      </div>

      <!-- Petite indication d'usage -->
      <div class="card-hint">
        <span class="hint-left">◀ toucher à gauche : carte précédente</span>
        <span class="hint-right">toucher à droite : carte suivante ▶</span>
      </div>

      <!-- Zones de navigation invisibles (gauche/droite) -->
      <div class="nav-zone nav-left" id="nav-left"></div>
      <div class="nav-zone nav-right" id="nav-right"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
